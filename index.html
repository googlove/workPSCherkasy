<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="img/calc.ico" type="image/x-icon">
<title>Калькулятор на будні</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  input[type="number"] {
    width: calc(50% - 10px);
    padding: 5px;
    margin-right: 10px;
    margin-bottom: 10px;
  }
  button {
    padding: 7px 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  .calc-section {
    margin-bottom: 2px;
  }
  .calc-section {
            border: 1px solid #000; /* Add a black border to each section */
            padding: 10px; /* Add some padding inside the border */
            margin-bottom: 10px; /* Add some space between sections */
        }
        .calc-section label {
            display: block; /* Ensure each label is on a new line */
            margin-top: 5px; /* Add some space above each label */
        }
        .calc-section input {
            margin-bottom: 5px; /* Add some space below each input */
        }
        .rules-section {
            border: 1px solid #000; /* Add a black border */
            padding: 20px; /* Add some padding inside the border */
            margin-bottom: 20px; /* Add some space below the section */
            border-radius: 10px; /* Optional: round the corners of the border */
            font-family: Arial, sans-serif; /* Set a default font */
        }
        @media (max-width: 600px) {
            .rules-section {
                padding: 10px; /* Reduce padding for smaller screens */
            }
        }
</style>
</head>
 <a href="index1.html"><strong>Перехід на калькулятор у вихідні➡️</strong></a>
<body>
  <h2>Калькулятор на будні</h2>
  <div class="rules-section">
    <h3>Робимо наступні кроки:</h3>
    <ol>
        <li>Зробити звіт загальний;</li>
        <li>Звіт по зонам відвідуваності.</li>
    </ol>
</div>

  <div class="calc-section">
    <h4>Введіть ваші цифри:</h4>
    <label for="actual"><strong>Фактична(поза межами дужок):</strong></label>
    <input type="number" id="actual">
    <label for="plan"><strong>Плейсіт(факт):</strong></label>
    <input type="number" id="plan">
	<label for="item"><strong>Товар(факт):</strong></label>
    <input type="number" id="item">
    <button onclick="calculateFact()">розрахувати фактичну</button>
    <span id="factResult"></span>
  </div>
  <div class="calc-section">
    <h4>(Введіть вашуцифру по товару/ 1800) * 100 - 100</h4>
    <label for="ps5Plan"><strong>Розрахунок плану по товару:</strong></label>
    <input type="number" id="ps5Plan">
    <button onclick="calculatePS5Plan()">розрахувати</button>
    <span id="ps5PlanResult"></span>
  </div>
  
  <div class="calc-section">
    <h4>(Введіть вашуцифру по PS5/ 4200) * 100 - 100;</h4>
    <label for="planPercentage"><strong>Розрахунок плану по PS5:</strong></label>
    <input type="number" id="planPercentage">
    <button onclick="calculatePlanPercentage()">розрахувати</button>
    <span id="planPercentageResult"></span>
  </div>

  <div class="calc-section">
    <h4>Введіть ваші цифри(PS5 - Playseat):</h4>
    <label for="totalPS5"><strong>Загальний PS5:</strong></label>
    <input type="number" id="totalPS5">
    <label for="ps5Playset"><strong>Playseat:</strong></label>
    <input type="number" id="ps5Playset">
    <button onclick="calculateTotalPS5()">розрахувати загальний PS5</button>
    <span id="totalPS5Result"></span>
  </div>
  <div class="calc-section">
    <label for="calculateSum"><strong>Розрахунок суми PS5:</strong></label><br>
    <label for="numbers1">число 1:</label>
    <input type="number" id="number1">
    <label for="numbers2">число 2:</label>
    <input type="number" id="number2">
    <label for="numbers3">число 3:</label>
    <input type="number" id="number3">
    <label for="numbers4">число 4:</label>
    <input type="number" id="number4">
    <button onclick="calculateSum()">розрахувати</button>
    <span id="sumResult"></span>
  </div>

  <script>
    function calculateFact() {
      var actual = parseFloat(document.getElementById('actual').value);
      var plan = parseFloat(document.getElementById('plan').value);
      var item = parseFloat(document.getElementById('item').value);
      var result = actual - plan - item;
      document.getElementById('factResult').innerHTML = 'Результат: ' + result;
    }

    function calculatePS5Plan() {
      var ps5Plan = parseFloat(document.getElementById('ps5Plan').value);
      var result = (ps5Plan / 1800) * 100 - 100;
      document.getElementById('ps5PlanResult').innerHTML = 'Результат: ' + result;
    }

    function calculateTotalPS5() {
      var totalPS5 = parseFloat(document.getElementById('totalPS5').value);
      var ps5Playset = parseFloat(document.getElementById('ps5Playset').value);
      var result = totalPS5 - ps5Playset;
      document.getElementById('totalPS5Result').innerHTML = 'Результат: ' + result;
    }

    function calculateSum() {
      var sum = 0;
      for (var i = 1; i <= 4; i++) {
        var number = parseFloat(document.getElementById('number' + i).value);
        if (!isNaN(number)) {
          sum += number;
        }
      }
      document.getElementById('sumResult').innerHTML = 'Результат суми: ' + sum;
    }

    function calculatePlanPercentage() {
      var planPercentage = parseFloat(document.getElementById('planPercentage').value);
      var result = (planPercentage / 4200) * 100 - 100;
      document.getElementById('planPercentageResult').innerHTML = 'Результат: ' + result;
    }
</script>
</body>
</html>
